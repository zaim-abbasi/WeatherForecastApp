name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Runs only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Pulls your repo files
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Auto-generated secret
          publish_dir: ./  # Deploys ALL files in the repo
          keep_files: true  # Optional: Preserves existing files on GH Pages
